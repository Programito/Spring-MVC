<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h2>Project List</h2>

	<!-- <a class="btn btn-primary btn-xs my-4 mx-5" th:href="@{'/addproject'}"
		th:text="'Add Project'"></a>
	<a class="btn btn-primary btn-xs my-4 mx-5" th:href="@{'/'}"
		th:text="'View Employees'"></a> -->

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h2 class="card-title text-center">Project List</h2>
			</div>
		</div>



		<div class="card-body">
			<table th:if="${not #lists.isEmpty(projects)}"
				class="table table-bordered table-striped my-4">
				<thead class="thead-inverse">
					<tr>
						<!-- <th>View</th> -->
						<th>id</th>
						<th>Name</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="project: ${projects}">
						<!-- <td><a class="btn btn-primary btn-xs"
							th:href="@{'viewemployee/' + ${employee.id}}" th:text="'view'"></a></td> -->
						<td th:text="${project.id}"></td>
						<td th:text="${project.name}"></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
