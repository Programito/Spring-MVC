<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Add Project</h1>

	<h2 th:text="${id}"></h2>

	<select th:if="${not #lists.isEmpty(projects)}">
		<option th:each="project: ${projects}" th:value="${project.id}"
			th:text="${project.name}"></option>
	</select>

	<div class="container py-4">

		<div class="card border-dark text-center">
			<div class="card-header">
				<h2>Add Project</h2>
			</div>
			<div class="card-body bg-dark text-light">
				<form action="#" th:action="@{'/addproject/' + ${id}}|"
					th:object="${newProject}" method="post">
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="phonenumber">
							Name Project: </label>
						<div class="col-3">
							<select th:if="${not #lists.isEmpty(projects)}" th:field="*{id}">
								<option th:each="project: ${projects}" th:value="${project.id}"
									th:text="${project.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group col-12">
						<input class="btn btn-primary btn-lg" type="submit"
							value="Add Employee" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
