<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Add Employee</h1>

	<div class="container py-4">

		<div class="card border-dark text-center">
			<div class="card-header">
				<h2 th:text="#{text.employee.newemployee}">New Employee</h2>
			</div>
			<div class="card-body bg-dark text-light">
				<form action="#" th:action="@{addemployee}"
					th:object="${newEmployee}" method="post">
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="name" th:text="#{text.employee.name}">Name:</label>
						<div class="col-3">
							<input type="text"
								th:class="${username != null} ? 'border border-danger' : ''"
								th:field="*{name}" />
						</div>
						<div class="col-3">
							<p th:text="${employeName}" class="text-danger"></p>
						</div>
					</div>
					<div class="form-group col-12">
						<input class="btn btn-primary btn-lg" type="submit"
							th:value="#{text.register.addEmployee}" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
