<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<h1>Add Phone</h1>

	<div class="container py-4">

		<div class="card border-dark text-center">
			<div class="card-header">
				<h2>New Employee</h2>
			</div>
			<div class="card-body bg-dark text-light">
				<form action="#" th:action="@{'/addaddress/' + ${id}}|"
					th:object="${newAddress}" method="post">
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="addressCountry">Address
							Country:</label>
						<div class="col-3">
							<input type="text" th:field="*{addressCountry}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="addressCity">Address
							City:</label>
						<div class="col-3">
							<input type="text" th:field="*{addressCity}" />
						</div>
					</div>
					<div class="form-group col-12">
						<input class="btn btn-primary btn-lg" type="submit"
							value="Add Address" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
